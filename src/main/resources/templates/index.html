<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Início</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
	</head>
	<body>
		
		<nav id="menu">
			<ul>
				<nav class = "teal">
					<li><a href="/cadastrarDoador">Cadastrar Doador </a></li>
					<li><a href="/relatorioPorEstado">Doadores por Estado</a></li>
					<li><a href="/relatorioPossiveisDoadores">Doadores Possíveis</a></li>
					<li><a href="/relatorioPorGenero">Doadores Obesos por Gênero</a></li>
				</nav>
			</ul>
		</nav>
		
		<table class ="container">
			<thead>
				<tr>
					<th>Nome</th>
					<th><center>Tipo Sanguíneo</th></center>
					<th><center>Celular</th></center>
					<th><center>Telefone Fixo</th></center>
					<th><center>CPF</th></center>
					<th><center>Cidade</th></center>
					<th><center>Estado</th></center>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="doador:${doadores}">
					<td><a th:href="${(#mvc.url('DC#detalhesDoador').arg(0, doador.codigo)).build()}"><span th:text="${doador.nome}"></span></a></td>		
					<td><center><span th:text="${doador.tipo_sanguineo}"></span></center></td>
					<td><center><span th:text="${doador.celular}"></span></center></td>
				    <td><center><span th:text="${doador.telefone_fixo}"></span></center></td>
					<td><center><span th:text="${doador.cpf}"></span></center></td>
					<td><center><span th:text="${doador.cidade}"></span></center></td>
					<td><center><span th:text="${doador.estado}"></span></center></td>
				</tr>
			</table>
		</tbody>   
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		
	</body>
</html>
