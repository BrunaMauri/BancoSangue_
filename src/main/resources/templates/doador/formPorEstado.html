<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<title>Doadores Por Estado</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<link rel="stylesheet" href="style/styleCss.css"/>
	</head>
	
	<body>		 
		<nav class = "teal">
    		<div class="nav-wrapper">
      			<div class="col s3">
					<a href="/doadores" class="breadcrumb">Início</a>
					<a href="/relatorioPorEstado" class="breadcrumb">Relatório de Doadores por Estado</a>
				</div>
			</nav>
		</div>
		
		<ul class="collection with-header">
			
			<table class ="container" >
				<table class="table table-striped table-bordered table-condensed table-hover">
					
					<thead> 		
						<th><center>Estado</center></th>
						<th><center>Quantidade</center></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="doadorPorEstado:${doadoresPorEstado}">
						<td><center><span th:text="${doadorPorEstado.nomeDoEstado}"></span></center></td>
						<td><center><span th:text="${doadorPorEstado.quantidadeDeDoadores}"></span></center></td>		
					</tr>
					
				</table>
			</table>
		</tbody>
	</ul> 
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
